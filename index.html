<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar ">
        <div class="container">
            <img src="img/header.png" alt="Bootstrap" width="30" height="24">
        </div>
      </nav>
    <div class="container mt-5">
        <h1 class="text-center">Digite o nome do pais que deseja em inglês:</h1>
        <div class="row mt-4">
          <div class="col-md-6 offset-md-3">
            <div class="input-group mb-3">
              <input type="text" id="countryInput" class="form-control" placeholder="Digite o nome do país em inglês" aria-label="Country Name">
              <button class="btn btn-primary" id="searchButton">Procurar</button>
            </div>
            <div id="countryInfo" class="mt-4">
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
